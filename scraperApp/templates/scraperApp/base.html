<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website Title{% endblock %}</title>
    <!-- Include any CSS or JavaScript libraries here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <!-- Include any CSS or JavaScript libraries here -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-blue-500">
            <!-- Sidebar content here -->
            <div class="flex flex-col h-full">
                <!-- Logo or Title -->
                <div class="p-4 text-white font-semibold text-xl">
                    Your Logo
                </div>
                <!-- Navigation Links -->
                <ul class="flex-1 space-y-4 p-4">
                    <li><a href="#" class="text-white hover:text-gray-300">Dashboard</a></li>
                    <li><a href="#" class="text-white hover:text-gray-300">Files</a></li>
                    <li><a href="#" class="text-white hover:text-gray-300">Settings</a></li>
                </ul>
            </div>
        </aside>
        <!-- End of Sidebar -->
    
        <!-- Content Area -->
        <main class="flex-1 p-4">
            <!-- Toggle Button -->
            <div class="text-right">
                <button id="toggleSidebar" class="text-blue-500 hover:text-blue-600 p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <!-- Content goes here -->
            {% block content %}{% endblock %}
        </main>
        <!-- End of Content Area -->
    </div>

    <!-- JavaScript to toggle the sidebar -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.getElementById('toggleSidebar');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
        });
    </script>
</body>
</html>
